{% extends "community/base.html" %}
{% block content %}
    <div class="container">
      <div class="row landing-content">
        <div class="col-lg-6">
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <legend class="border-bottom mb-4">Log In</legend>
            <div class="row">
                <div class='col-sm-3 landing-login-form form-label'>Username </div>
                <div class='col-sm-3 landing-login-form'>{{ form.username }}</div>
            </div>
            <div class="row">
                <div class='col-sm-3 landing-login-form form-label'>Password </div>
                <div class='col-sm-3 landing-login-form'>{{ form.password }}</div>
            </div>

            <button type="submit" class="mt-3 mb-3 btn btn-outline-info">Log In</button>
            <input type="hidden" name="next" value="{{ next }}">
          </form>
          <div class="border-top pt-3">
            <small class="text-muted">Don't have an account?<a href="/register" class="ml-2">Register</a></small>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}
