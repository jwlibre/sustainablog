    <div class="container">
      <div class="row landing-content">
        <div class="col-lg-8">
          <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <legend class="border-bottom mb-4">Join today</legend>
            <div class="row">
                <div class='col-sm-4 landing-login-form form-label'>Username </div>
                <div class='col-sm-4 landing-login-form'>{{ form.username }}</div>
            </div>
            <div class="row">
                <div class='col-sm-4 landing-login-form form-label'>Email </div>
                <div class='col-sm-4 landing-login-form'>{{ form.email }}</div>
            </div>
            <div class="row">
                <div class='col-sm-4 landing-login-form form-label'>Password </div>
                <div class='col-sm-4 landing-login-form'>{{ form.password1 }}</div>
            </div>
            <div class="row">
                <div class='col-sm-4 landing-login-form form-label'>Confirm Password </div>
                <div class='col-sm-4 landing-login-form'>{{ form.password2 }}</div>
            </div>
            <button type="submit" class="mt-3 mb-3 btn btn-outline-info">Sign Up</button>
            <input type="hidden" name="next" value="{{ next }}">
          </form>
          <div class="border-top pt-3">
            <small class="text-muted">Already have an account?<a href="/login" class="ml-2">Log in</a></small>
          </div>
        </div>
      </div>
    </div>

{% endblock content %}
