{% extends "community/base.html" %}
{% block content %}
    <h1>COMMUNITY HOMEPAGE</h1>
    {% for post in posts %}
      <h2>{{ post.title }}</h2>
      <img class="rounded-circle author-image" src="{{ post.author.profile.image.url }}" alt="">
      <p>by <a href="#">{{ post.author }}</a> on {{ post.date_posted|date:"d F, Y" }}</p>
      <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
