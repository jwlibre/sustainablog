{% extends "community/base.html" %}
{% block content %}
<div class="container">
<div class="row landing-content">
  <div class="col-lg-6">
    <h1>Welcome to Sustainablog<h1>
    <h3>Log in, sign up, or just look around</h3>
  </div>
  <div class="col-lg-6 landing-login-box-frame">
    <div class="container landing-login-box">
    <!--Login form-->
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="row">
          <div class='col-sm-3 landing-login-form'>Username </div>
          <div class='col-sm-3 landing-login-form'>{{ form.username }}</div>
      </div>
      <div class="row">
          <div class='col-sm-3 landing-login-form'>Password </div>
          <div class='col-sm-3 landing-login-form'>{{ form.password }}</div>
      </div>

      <button type="submit" class="mt-3 btn btn-outline-info btn-block">Log In</button>
      <input type="hidden" name="next" value="{{ next }}">
    </form>
    <a type="button" class="mt-3 btn btn-outline-info btn-block" href="{% url 'register' %}">Register</a>
    </div>


  </div>
</div>
</div>

{% endblock content %}
