{% extends "community/base.html" %}
{% block content %}
    <h1>RECIPES COMMUNITY PAGE</h1>
    <a href="{% url 'community-recipe-create' %}">New Recipe</a>
    {% for post in posts %}
      <h2><a href="{% url 'community-recipe-detail' post.id %}">{{ post.title }}</a></h2>
      <img class="rounded-circle author-image" src="{{ post.author.profile.image.url }}" alt="">
      <p>by {{ post.author }} on {{ post.date_posted|date:"d F, Y" }}</p>
    {% endfor %}
{% endblock content %}
